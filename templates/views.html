<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            DataLivros
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="margin:30px;padding:10px">
        <br>
        <div class="jumbotron">
        <h1 class="display-4">Banco de Livros</h1>
        <br>
        {% if message %}
        <h1 class="display-5">{{message}}</h1>
        {% else %}
        <p class="lead">Sistema de gerenciamento de dados de livros</p>
        <p>Construido com Python, Flask, Bootstrap e Sqlite.</p>
        {% endif %}
        <a class="btn btn-primary btn-lg" href="{{ url_for('home') }}" role="button">Home</a>
        <hr class="my-4">
        <meta charset="utf-8">
        <br>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        </div>

        <form class="form-inline" method="POST" action="{{ url_for('views') }}">
        <div class="form-group">
        <div claass="input-group">
        
        <select name="pickone" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" method="POST" action="{{ url_for('views') }}">
            <ul>
            <option selected>Escolha uma visualização dos dados</option>
            <option value="1">Top Autores</option>
            <option value="2">Top Generos</option>
            <option value="3">Cronologia das publicações</option>
            <option value="4">Cronologia dos autores</option>
            <option value="5">Dados por país</option>
            <option value="6">Estatisticas gerais</option>

            </ul>
        </div>
        </div>
        </select>
        </form>
        <br/>
        <input type="submit">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
