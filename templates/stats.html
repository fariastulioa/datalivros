<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            DataLivros
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="margin:30px;padding:10px">
        <br>
        <div class="jumbotron">
        <h1 class="display-4">Estat√≠sticas gerais</h1>
        <br>
        <a class="btn btn-primary btn-lg" href="{{ url_for('home') }}" role="button">Home</a>
        <hr class="my-4">
        <meta charset="utf-8">
        <br>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        </div>

        <div class="container">
            
            <table class="table table-striped">
            <tbody>
            {% for key, value in statsd.items() %}
                
                <tr>
                <div class="row justify-content-md-center">

                <div class="col-md-auto">
                    <th scope="row"><b><p class="font-weight-bold">{{ key|e }}:</p></b> {{ value|e }}</th>
                </tr>
                
                </div>
                </div>
                
            {% endfor %}
            </tbody>
            </table>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
