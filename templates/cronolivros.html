<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            DataLivros
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="margin:30px;padding:10px">
        <br>
        <div class="jumbotron">
        <h1 class="display-4">Banco de Livros</h1>
        <br>
        {% if message %}
        <h1 class="display-5">{{message}}</h1>
        {% else %}
        <p class="lead">Sistema de gerenciamento de dados de livros</p>
        <p>Construido com Python, Flask, Bootstrap e Sqlite. <a href="{{ url_for('about') }}">Mais informações</a></p>
        {% endif %}
        <a class="btn btn-primary btn-lg" href="{{ url_for('home') }}" role="button">Home</a>

        <hr class="my-4">
        <meta charset="utf-8">
        <br>
        <br>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        </div>


        <div class="row justify-content-evenly">
            <div class="col-4">
                <div class="jumbotron">
                    <h5 class="card-title">Total de livros publicados por ano</h5>
                    <figure class="figure">
                        <img src="/books_per_year.png" class="figure-img img-fluid rounded" alt="Total books per year graph">
                        <figcaption class="figure-caption">Total books published each year</figcaption>
                    </figure>
                </div>
            </div>
            <div class="col-4">
                <div class="jumbotron">
                    <h5 class="card-title">Total de livros publicados por década</h5>
                    <figure class="figure">
                        <img src="/books_per_decade.png" class="figure-img img-fluid rounded" alt="Total books per decade graph">
                        <figcaption class="figure-caption">Total books published each decade</figcaption>
                    </figure>
                </div>
            </div>
        </div>

        







        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
