<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            DataLivros
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="margin:30px;padding:10px">
        <br>
        <div class="jumbotron">
        <h1 class="display-4">Banco de Livros</h1>
        <br>
        <p class="lead">Sistema de gerenciamento de dados de livros</p>
        <p>Construido com Python, Flask, Bootstrap e Sqlite.</p>
        <a class="btn btn-primary btn-lg" href="{{ url_for('home') }}" role="button">Home</a>
        <hr class="my-4">
        <meta charset="utf-8">
        <br>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        </div>

        <div class="container">
        <form action="http://127.0.0.1:5050/add_author" method="post">

            <div class="form-group">
                <label class="form-label">Nome</label>
                <input class="form-control" id="nome_autor" name="nome_autor">
            </div>
            <div class="form-group">
                <label class="form-label">Ano de nascimento</label>
                <input class="form-control" id="nasc" name="nasc">
            </div>
            <div class="form-group">
                <label" class="form-label">País de origem</label>
                <input class="form-control" id="pais" name="pais">
            </div>
            <button type="submit" class="btn btn-primary">Confirmar</button>
        </form>
        </div>
        <br>
        <hr class="my-4">
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">Nome</th>
                <th scope="col">Data de nascimento</th>
                <th scope="col">País de origem</th>
                </tr>
            </thead>
            <tbody>
                {% for row in all_data %}
                <tr>
                {% for col in row %}
                <th scope="row">{{col}}</th>
                {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
